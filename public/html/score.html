<ons-page id="scorePage">
    <ons-toolbar>
        <div class="left"><ons-back-button>Voltar</ons-back-button></div>
        <div class="center">Avaliação</div>
        <!-- <div class="right">
        <ons-if platform="android">
            <ons-toolbar-button component="button/save-task">
            <ons-icon icon="md-save"></ons-icon>
            </ons-toolbar-button>
        </ons-if>
        </div> -->

    </ons-toolbar>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card" style="background-color: lightsteelblue; height:600px">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center">Critério #1</h5>
                        <p class="card-text">Descricao 1</p>
                        <select class="submit-avaliacao form-control">
                            <option value="">Nenhuma</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card" style="background-color:lightsteelblue; height:600px">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center">Critério #2</h5>
                        <p class="card-text">Descricao 2</p>
                        <select class="submit-avaliacao form-control">
                            <option value="">Nenhuma</option>
                            <option value="nao">Não</option>
                            <option value="sim">Sim</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card" style="background-color:lightsteelblue; height:600px">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center">Critério #3</h5>
                        <p class="card-text">Descricao 3</p>
                        <select multiple class="submit-avaliacao form-control">
                            <option value="opt1">opção 1</option>
                            <option value="opt2">opção 2</option>
                            <option value="opt3">opção 3</option>
                            <option value="opt4">opção 4</option>
                            <option value="opt5">opção 5</option>
                            <option value="opt6">opção 6</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div id="areaSubmitAvaliacao" style="padding: 0px 10px 0px 10px; display: none">
        <button type="button" class="btn btn-dark btn-lg btn-block">Submeter Avaliação</button>
    </div>
</ons-page>
