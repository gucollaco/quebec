<ons-page id="tabbarPage">
    <ons-toolbar style="background-color:black">
        <div class="left">
        <!-- Toolbar-button with different icons depending on the platform. -->
        <ons-toolbar-button component="button/menu">
            <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
        </ons-toolbar-button>
        </div>
        <div class="center" style="color:white">Quebec</div>
        <div class="right">
        <ons-toolbar-button component="button/new-task">
            <ons-icon icon="ion-search, material:md-search" size="32px, material:24px"></ons-icon>
        </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <!-- Floating Action Button only visible for Android. -->
    <ons-if platform="carlos">
        <ons-fab position="right " component="button/new-task">
        <ons-icon icon="md-edit"></ons-icon>
        </ons-fab>
    </ons-if>

    <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
    <ons-tabbar id="myTabbar" position="bottom">
        <ons-tab page="html/pending_tasks.html" label="Imóveis" icon="fa-home" active>
        </ons-tab>
        <ons-tab page="html/completed_tasks.html" label="Avaliações" icon="fa-check-double" badge="1">
        </ons-tab>
        <ons-tab page="html/cadastros_pendentes.html" label="Cadastros" icon="fa-user" badge="1">
        </ons-tab>
        <ons-tab page="html/avaliacoes_pendentes.html" label="Aprovações" icon="fa-check" badge="1">
        </ons-tab>
    </ons-tabbar>
</ons-page>
